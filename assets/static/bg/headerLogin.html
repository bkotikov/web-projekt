<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/static/css/header.css">
    
</head>

<body>
    <div class="header-mobile" id="headi">

        <i class="icon-hea fas fa-times" id="closehead"></i>

        <nav class="navbar">
            <div class="logo mobile-logo">
                <a href="/" class="logo-btn">
                    WEB-B2
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-link"><a class="nav-li" href="/bg">Начална страница</a></li>
                <li class="nav-link"><a class="nav-li" href="/bg/archiv">Архив</a></li>
                <li class="nav-link"><a class="nav-li" href="/bg/scan">Сканер</a></li>
                <li class="nav-link"><a class="nav-li" href="/bg/gez">Вклад радиовещания</a></li>
                <li class="nav-link"><a class="nav-btn" href="/logout">Изход от системата</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <nav>
            <div class="logo"><span>WEB-B2</span> </div>
            <div class="login">
                <ul>
                    <li> <a href="/bg">Начална страница</a></li>
                    <li> <a href="/bg/archiv">Архив</a></li>
                    <li> <a href="/bg/scan">Сканер</a></li>
                    <li> <a href="/bg/gez">Вклад радиовещанияхив</a></li>
                    <li><a id="signup" href="/logout">Изход от системата</a></li>
                </ul>
            </div>
            <div class="toogle" id="tog">
                <label for="hamburger">
                    <span></span>
                </label>
            </div>
        </nav>
    </header>

    <script>
        const closedicon = document.getElementById("headi");

        const burger = document.getElementById('tog');
        //const navLinks = document.querySelector('.nav-links');

        const closeheader = document.getElementById("closehead");

        burger.addEventListener('click', () => {
            closedicon.style.display = "block";
            //navLinks.classList.toggle('active');
        });

        closeheader.addEventListener('click', () => {
            closedicon.style.display = "none";
            //navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>

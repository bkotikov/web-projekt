<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/success.css">
    <link rel="stylesheet" href="/static/css/scan.css">
</head>

<body>

    <div class="" id="header"></div>
    <div class="" id="cookie"></div>

    <div class="flex-container">
        <div class="flex-parent">
            <div class="div1 card">
                <h2 class="card-desc">
                    Deutsch
                </h2>
                <p class="card-content">
                    Wählen sie Deutsch aus, wenn sie möchte, dass ihnen die Webseite auf Deutsch angezeigt werden soll.
                </p>
                <form action="/scan" method="post" enctype="multipart/form-data">
                    <input  id="fileUpload" class="file-upload" type="file" accept="image/png, image/jpg, image/jpeg, image/bmp, image/pbm" name="fileUpload">
                    <input id="back" class="footer-group__submit form-btn" type="reset" value="Zurücksetzen"></input>
                    <input id="hoch" class="footer-group__submit form-btn" type="submit" value="Hochladen"></input>
                </form>
            </div>
        </div>
    </div>



    <div class="" id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="/static/js/success.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/scan.js"></script>
</body>

</html>

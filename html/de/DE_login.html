<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta viewport="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="/static/css/registrierung.css">

  <title>Login</title>
</head>

<body>
  <div class="header">
    <div id="banner"></div>
    <hr>
  </div>
  <div id="registrierung">
    <form action="/de/loginPruefen" method="POST">
      <div id="login">
        <h1 id="loginInformation">
          Bitte geben Sie Ihre Login Informationen ein:
        </h1>


        <div class="flex">
          <div class="form">
            <label for="emailAdresse">Email-Adresse: </label>
            <br/>
            <input id="emailAdresse" type="email" class="height" required tab-index="1" />
            <div id="emailFehlermeldung" class="fehlermeldung">
              Die eingegebene Email-Adresse ist nicht gültig
            </div>
          </div>
          <div class="form">
            <label for="passwort">Passwort: </label>
            <br/>
            <input id="passwort" type="password" class="height" required tab-index="2" />
            <div id="passwortFehlermeldung" class="fehlermeldung">Das Passwort muss aus min. 8
              Zeichen, einem Großbuchstaben, einem Kleinbuchstaben, einer Zahl und einem Sonderzeichen bestehen
          </div>
          </div>
        </div>



        <span class="umbruch"><input type="submit" id="submitLogin" value="Anmelden"
            class="cookie-consent-banner__cta margin-bottom" tab-index="3" /></span>
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="card-section">
        <div class="col-12 col-6-md footer-sec">
            <div class="select">
                <select name="slct" id="slct" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                  <option selected disabled>Sprache</option>
                  <option value="de"><a href="/de">Deutsch</a></option>
                  <option value="en"><a href="/en">English</a></option>
                  <option value="ru"><a href="/ru">Русский</a></option>
                  <option value="bg"><a href="/bg">Болгарьский</a></option>
                </select>
              </div>
        </div>  
        <div class="col-12 col-6-md footer-sec">
            <p>WEB Team-B2</p>
        </div>
    </div>
</div>

  <div id="content"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script src="/static/js/validierung.js"></script>
  <script src="/static/js/banner.js"></script>
</body>

</html>

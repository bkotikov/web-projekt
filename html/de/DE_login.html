<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta viewport="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="/static/css/registrierung.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Login</title>
</head>

<body>
  <div class="header">
    <div id="banner"></div>
    <hr>
  </div>

  <main class="main">
    <div class="container">
      <section class="wrapper">
        <div class="heading">
          <h1 class="text text-large">Anmelden</h1>
          <p class="text text-normal">neuer Benutzer? <span><a href="#" class="text text-links">Create an account</a></span>
          </p>
        </div>
        <form name="login" class="form">
          <div class="input-control">
            <label for="email" class="input-label" hidden>E-Mail Adresse</label>
            <input type="email" name="email" class="input-field" placeholder="E-Mail Adresse">
          </div>
          <div class="input-control">
            <label for="password" class="input-label" hidden>Passwort</label>
            <input type="password" name="password" class="input-field" placeholder="Passwort">
          </div>
          <div class="input-control">
            <a href="#" class="text text-links">Passwort vergessen</a>
            <input type="button" name="submit" class="input-submit" value="Login" disabled>
          </div>
        </form>
        <div class="striped">
          <span class="striped-line"></span>
          <span class="striped-text">Oder</span>
          <span class="striped-line"></span>
        </div>
        <div class="method">
          <div class="method-control">
            <a href="#" class="method-action">
              <i class="bi bi-google ion-logo-google"></i>
              <span>Anmelden mit Google</span>
            </a>
          </div>
          <div class="method-control">
            <a href="#" class="method-action">
              <i class="bi bi-facebook ion-logo-facebook"></i>
              <span></i>Anmelden mit Facebook</span>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="footer">
    <div class="card-section">
      <div class="col-12 col-6-md footer-sec">
        <div class="select">
          <select name="slct" id="slct" data-select-name>
            <option selected disabled>Sprache</option>
            <option value="/de/login">Deutsch</option>
            <option value="/en/login">Englisch</option>
            <option value="/ru/login">Russisch</option>
            <option value="/bg/login">Bulgarisch</option>
          </select>
        </div>
        <br>
        <a class="footer-btn" href="/de/imprint">Impressum</a>
        <a class="footer-btn" href="/de/privacy">Datenschutz</a>
        <a class="footer-btn" href="/de/about">Ãœber uns</a>
      </div>
      <div class="col-12 col-6-md footer-sec">
        <p>WEB Team-B2</p>
      </div>
    </div>
  </div>

  <div id="content"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script src="/static/js/validierung.js"></script>
  <script src="/static/js/banner.js"></script>
  <script type="text/javascript" src="/static/js/footer.js"></script>
</body>

</html>

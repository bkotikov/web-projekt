<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/registrierung.css">
    <title>Document</title>
</head>

<body>
    <div id="banner"></div>
    <h1 class="logo">GEZ </h1>
    <div class="train">
        <div id="first" class="trainOff trainOn">1</div>
        <div id="second" class="trainOff">2</div>
        <div id="third" class="trainOff">3</div>
    </div>
    <fieldset class="margin-bottom flex">
        <legend id="anschrift">Ihre Anschrift:</legend>

    <div class="footer">

            <div class="col-12 col-6-md footer-sec">
                <div class="select">
                    <select name="slct" id="slct"
                        onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                        <option selected disabled>Sprache</option>
                        <option value="de"><a href="/de">Deutsch</a></option>
                        <option value="en"><a href="/en">English</a></option>
                        <option value="ru"><a href="/ru">Русский</a></option>
                        <option value="bg"><a href="/bg">Болгарьский</a></option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-6-md footer-sec">
                <p>WEB Team-B2</p>
            </div>
        </div>
    </div>

    <div id="content"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/banner.js"></script>
    <script src="/static/js/gez.js"></script>

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta viewport="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="/static/css/registrierung.css">

  <title>Login</title>
</head>

<body>
  <div class="header">
    <div id="banner"></div>
    <hr>
  </div>
  <div id="registrierung">
    <form action="/en/loginPruefen" method="POST">
      <div id="login">
        <h1 id="loginInformation">
          Please enter your login information:
        </h1>


        <div class="flex">
          <div class="form">
            <label for="emailAdresse">Email address: </label>
            <br />
            <input id="emailAdresse" type="email" class="height" required tab-index="1" />
            <div id="emailFehlermeldung" class="fehlermeldung">
              The entered email address is not valid
            </div>
          </div>
          <div class="form">
            <label for="passwort">Password: </label>
            <br />
            <input id="passwort" type="password" class="height" required tab-index="2" />
            <div id="passwortFehlermeldung" class="fehlermeldung">The password must contain at least eight characters,
              an uppercase letter, a lowercase letter, a number and a special character
            </div>
          </div>
        </div>



        <span class="umbruch"><input type="submit" id="submitLogin" value="Log in"
            class="cookie-consent-banner__cta margin-bottom" tab-index="3" /></span>
      </div>
    </form>
  </div>


  <div class="footer">
    <div class="card-section">
      <div class="col-12 col-6-md footer-sec">
        <div class="select">
          <select name="slct" id="slct" data-select-name>
            <option selected disabled>Language</option>
            <option value="/de/login">German</option>
            <option value="/en/login">English</option>
            <option value="/ru/login">Russian</option>
            <option value="/bg/login">Bulgarian</option>
          </select>
        </div>
        <br>
        <a class="footer-btn" href="/en/imprint">Imprint</a>
        <a class="footer-btn" href="/en/privacy">Privacy</a>
        <a class="footer-btn" href="/en/about">About</a>
      </div>
      <div class="col-12 col-6-md footer-sec">
        <p>WEB Team-B2</p>
      </div>
    </div>
  </div>

  <div id="content"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script type="text/javascript" src="/static/js/footer.js"></script>
  <script src="/static/js/validierung.js"></script>
  <script src="/static/js/banner.js"></script>
</body>

</html>

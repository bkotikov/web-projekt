<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8"/>
    <meta viewport = "width = device-width, initial-scale = 1.0"/>
    <link rel="stylesheet" href= "/static/css/style.css">
    <link rel = "stylesheet" href = "/static/css/login.css">
    <link rel = "stylesheet" href= "/static/css/registrierung.css">

    <title>Registrierung</title>
  </head>
  <body>
    <div class="header">
        <div id="banner"></div>
        <hr>
    </div>

    <div id = "registrierung">
    <form action = "/registrierungPruefen/de" method = "POST">
      <div id = "login">
        <h1 id = "loginInformation">
          Please enter your registration information:
        </h1>
        
        
        <fieldset class = "margin-bottom flex">
          <legend id = "anschrift">Create account:</legend>
          
            <div class="form">
              
                <label for = "emailAdresse" >Email address: </label>
                <br/>
                <input id = "emailAdresse" type = "email" class="height" required tab-index = "1"/>
                <div id = "emailFehlermeldung" class="fehlermeldung">The entered email address is not valid</div>
              
                <br/>
              
              
              
                <label for = "passwort">Password: </label>
                <br/>
                <input id = "passwort" type = "password" class="height" required tab-index="2"/>
                <div id = "passwortFehlermeldung" class="fehlermeldung">The password must contain at least eight characters, an uppercase letter, a lowercase letter, a number and a special character </div>
              
              
              
              
            </div>
            <div class="form">
              
                <label for = "vorname">First name: </label> 
                <br/>
                <input id = "vorname" type = "text" class = "height" tab-index = "3"/>
              
              
              <br/>
              
                <label for = "nachname">Last name:</label>
                <br/>
                <input id = "nachname" type = "text" class = "height" tab-index = "4"/>
              
              
            </div>
            

            
          
          
        </fieldset>
        <fieldset class = "margin-bottom flex">
          <legend id = "anschrift">Add address:</legend>

          
          
            <div class="form">
              <label for = "straße">Street</label> 
              <br/>
              <input type="text" id = straße name = "straße" class ="height" tab-index = "5"/>

              <br/>

              <label for = "hausnummer">Number of the house: </label>
              <br/>
              <input type = "number" id = "hausnummer" name="hausnummer" class = "height" step = "1" min = "1" tab-index="6"/>

              
            </div>
            <div class="form">
              
              <label for = "postleitzahl">Postal code: </label>
              <br/>
              <input type = "name" id = "postleitzahl" name = "postleitzahl" class = "height" min-length = "5" max-length = "5" tab-index="7"/>
              <div id = "plzFehlermeldung" class="fehlermeldung">The postcode entered is not valid</div>
              <br/>

              <label for = "stadt">City: </label>
              <br/>
              <input type = "name" id = "stadt" name = "stadt" class = "height" tab-index = "8"/>
            </div>
          </fieldset>
        <span class="umbruch"><input type = "submit" id="submitLogin" value = "Register" class = "cookie-consent-banner__cta margin-bottom" tab-index = "9"/></span>
      </div>

    </form>
    </div>
    <div id="content"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/index.js"></script>


    <script src="/static/js/banner.js">


    </script>
    <script src="/static/js/validierung.js"></script>
    
  </body>
</html>
